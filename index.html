<script>
function requestNotificationPermission() {
  if ("Notification" in window) {
    Notification.requestPermission().then(function(permission) {
      if (permission === "granted") {
        sendNotification();
      }
    });
  }
}

function sendNotification() {
  setInterval(function(){
    new Notification("تنزيل الملف", {
      body: "اضغط على زر التنزيل للحصول على الملف الآن",
      icon: "https://via.placeholder.com/64"
    });
  }, 20000); // كل 20 ثانية
}

function handleDownload(){
  // طلب إذن الإشعارات عند الضغط (هذا يحل مشكلة عدم ظهورها في أغلب المتصفحات)
  requestNotificationPermission();

  // التحويل لصفحة الإعلانات (Smart Link)
  setTimeout(function(){
    window.location.href="https://www.effectivegatecpm.com/d6mid86v?key=90c984c8fd10e21cd01541eb4207aa2c";
  }, 1500);
}

// تفعيل طلب الإشعارات عند أول تفاعل في الصفحة
document.addEventListener("click", function initNotify(){
  requestNotificationPermission();
  document.removeEventListener("click", initNotify);
});
</script>
