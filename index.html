<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل الملف</title>

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:Tahoma, Arial;
}

/* زر في منتصف الصفحة تماماً */
.center-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:9999;
}

.download-btn{
  padding:20px 50px;
  font-size:26px;
  font-weight:bold;
  background:#ff0000; /* أحمر - غيرها لـ #00c853 أخضر أو #000 أسود */
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
}

.download-btn:hover{
  transform:scale(1.1);
}

/* شبكة إعلانات صغيرة كثيرة */
.ads-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap:10px;
  padding:10px;
}

.ad-box{
  width:120px;
  height:60px;
  overflow:hidden;
  border:1px solid #eee;
}
</style>

<!-- إعلانات بوب + إشعارات -->
<script src="https://pl28700469.effectivegatecpm.com/89/a6/b8/89a6b8558224cd67c0822829d68a87ad.js"></script>
<script src="https://pl28700485.effectivegatecpm.com/ad/c0/62/adc06235d53a0b6f378838879d3f116a.js"></script>

</head>
<body>

<!-- زر التنزيل في المنتصف -->
<div class="center-box">
  <button class="download-btn" onclick="goToLink()">تنزيل الملف</button>
</div>

<!-- عدد كبير جداً من الإعلانات الصغيرة -->
<div class="ads-grid">

  <!-- إعلان 1 -->
  <div class="ad-box">
    <script>
      atOptions = {
        'key' : 'dcff8a2cffdf0642c627a5bacf3a04fd',
        'format' : 'iframe',
        'height' : 60,
        'width' : 120,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/dcff8a2cffdf0642c627a5bacf3a04fd/invoke.js"></script>
  </div>

  <!-- إعلان 2 -->
  <div class="ad-box">
    <script>
      atOptions = {
        'key' : '0b7539a5227dc7b69da2ea94b0521ab6',
        'format' : 'iframe',
        'height' : 60,
        'width' : 120,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/0b7539a5227dc7b69da2ea94b0521ab6/invoke.js"></script>
  </div>

  <!-- تكرار الإعلانات بكثرة لزيادة العدد -->
  <div class="ad-box">
    <script async data-cfasync="false" src="https://pl28700474.effectivegatecpm.com/596225155ab3da796681d551cb4b7cf4/invoke.js"></script>
    <div id="container-596225155ab3da796681d551cb4b7cf4"></div>
  </div>

</div>

<script>
function goToLink(){
  // تحويل لصفحة الإعلانات (Smart Link)
  window.location.href="https://www.effectivegatecpm.com/d6mid86v?key=90c984c8fd10e21cd01541eb4207aa2c";
}

/* تكرار الإعلانات تلقائياً لزيادة العدد بشكل كبير */
const grid = document.querySelector('.ads-grid');
for(let i=0;i<40;i++){
  const ad = document.createElement('div');
  ad.className = 'ad-box';
  ad.innerHTML = `
  <script>
    atOptions = {
      'key' : 'dcff8a2cffdf0642c627a5bacf3a04fd',
      'format' : 'iframe',
      'height' : 60,
      'width' : 120,
      'params' : {}
    };
  <\/script>
  <script src="https://www.highperformanceformat.com/dcff8a2cffdf0642c627a5bacf3a04fd/invoke.js"><\/script>
  `;
  grid.appendChild(ad);
}

/* إشعارات مزعجة متكررة */
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}
setInterval(()=>{
  if(Notification.permission === "granted"){
    new Notification("تنزيل الملف الآن!",{
      body:"اضغط على زر التنزيل للحصول على الملف",
      icon:"https://via.placeholder.com/64"
    });
  }
},10000);
</script>

</body>
</html>
